<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .boundary {
            position: fixed;
            background-color: transparent;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        #topBoundary {
            top:      0;
            left:   30%;
            height: 40%;
            width:  40%;
        }
        #bottomBoundary {
            bottom:   0;
            left:   30%;
            height: 40%;
            width:  40%;
        }
        #leftBoundary {
            top: 0;
            left:      0;
            width:   29%;
            height:  95%;
        }
        #rightBoundary {
            top: 0;
            right:     0;
            width:   29%;
            height:  95%;
        }

    </style>
</head>
<body>
<div id="viewport">
    <div id="topBoundary" class="boundary"></div>
    <div id="bottomBoundary" class="boundary"></div>
    <div id="leftBoundary" class="boundary"></div>
    <div id="rightBoundary" class="boundary"></div>
</div>
<script src="WebGazer/www/webgazer.js" type="text/javascript"></script>
<script src="js/WebGazerWrapper.js" type="text/javascript"></script>
</body>
</html>
