<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Look n Shout</title>

    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <div class="toggle-container">
        <label class="toggle-label">Play w/ eyes</label>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider round"></span>
        </label>
        <label class="toggle-label">Play w/ voice</label>
    </div>
    <div>
        <label for="upKey">Look up:</label>
        <input type="text" id="upKey" placeholder="Press a key">
    </div>
    <div>
        <label for="downKey">look down:</label>
        <input type="text" id="downKey" placeholder="Press a key">
    </div>
    <div>
        <label for="downKey">look left:</label>
        <input type="text" id="leftKey" placeholder="Press a key">
    </div>
    <div>
        <label for="downKey">look right:</label>
        <input type="text" id="rightKey" placeholder="Press a key">
    </div>

    <button id="cancelButton">Cancel</button>
    <button id="saveButton">Save Settings</button>
</div>
<!-- Include JavaScript file -->
<script src="foreground.js"></script>
</body>
</html>
